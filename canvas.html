<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>
<body>
    <canvas id="canvas" width="400px" height="300px"></canvas>



    <script>
        var canvas = document.querySelector("#canvas");
        var ctx = canvas.getContext("2d")

        //set rectangle bodar width
        ctx.lineWidth = 3;

        // draw a rectangle
        ctx.strokStyle = "black"
        ctx.strokeRect(10,10,380,280);

        //style rectangle fill
        ctx.fillStyle = "green";
        ctx.fillRect(10,10,380,280);

        //get centerX value and centerY value with canvas
        var createX = canvas.width / 2;
        var createY = canvas.height / 2;

        //draw a circle
        ctx.beginPath();
        ctx.arc(createX , createY , 80 , 0 , 2*Math.PI ,false);
        ctx.fillStyle = "red";
        ctx.fill();
    </script>
</body>
</html>
