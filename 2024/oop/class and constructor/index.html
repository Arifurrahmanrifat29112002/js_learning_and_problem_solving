<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class and constructor</title>
</head>
<body>
    



    <script>
        /**
         * 
        */
        class person {
            constructor(name,age){
                this.name = name,
                this.age = age
            }
        }


        //create  object of the class  person
        let arif = new person( 'Ariful Islam',25);
        console.log(`Name: ${arif.name} Age:${arif.age}`);
    </script>
</body>
</html>
