<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing game</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <h2>Guessing Game</h2>
                <form>
                    <div class="form-content">
                        <label for="guessingGame">Enter Guessing Number 1 to 5:</label>
                        <input type="number" id="guessingGame" required min="1" max="5">
                    </div>
                    <button type="submit" id="check">Check Result</button>
                </form>
            </div>
            <br>
            <div class="card-body">
                <p id="gameResult"></p>
                <p id="remaining"></p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
